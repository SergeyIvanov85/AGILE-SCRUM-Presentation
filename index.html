<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css" />
	<link rel="stylesheet" href="dist/reveal.css" />
	<link rel="stylesheet" href="dist/theme/black.css" />

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css" />
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>WHAT IS AGILE? WHAT IS SCRUM?</section>
			<section>
				<section>WHAT IS AGILE?</section>
				<section><img src="images/img1.png" alt="" /></section>
			</section>
			<section>
				<section>WHAT IS SCRUM?</section>
				<section style="background: #fff">
					<img src="images/img2.png" alt="" />
				</section>
			</section>
			<section>
				<section>WHAT ARE THE BENEFITS OF AGILE?</section>
				<section>
					<img style="width: 500px; height: 600px; background: #fff" src="images/img3.png" alt="" />
				</section>
			</section>
			<section>
				<section>WHAT ARE THE SCRUM REQUIREMENTS?</section>
				<section>
					<img  src="images/img4.png" alt="" />
				</section>
			</section>
			<section>THANKS FOR YOUR ATTENTION! QaA?</section>
			
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
		});
	</script>
</body>

</html>
